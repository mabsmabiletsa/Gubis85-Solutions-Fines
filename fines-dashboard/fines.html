<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Fines</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Fines</h1>

        <!-- Navigation -->
        <nav>
            <a href="/index.html">Home</a>
            <a href="/fines-dashboard/overview.html">Overview</a>
            <a href="/fines-dashboard/fines.html">View Fines</a>
        </nav>

        <!-- Total Fines Card -->
        <div class="card">
            <h2>Total Fines</h2>
            <div class="data">
                <p id="total-fines">R0</p>
            </div>
        </div>

        <!-- Employee Fine Details -->
        <div class="card">
            <h2>Employee Fine Details</h2>
            <ul id="employee-list"></ul>
            <div id="fine-details" class="hidden">
                <h2 id="employee-name"></h2>
                <ul id="fines-list"></ul>
                <button onclick="goBack()">Go Back</button>
                <button onclick="showDisputeForm()">Dispute Fine</button>
            </div>
        </div>

        <!-- Dispute Form -->
        <div id="dispute-form" class="card hidden">
            <h2>Dispute Fine</h2>
            <form id="dispute" onsubmit="submitDispute(event)">
                <label for="employee-email">Your Email:</label>
                <input type="email" id="employee-email" required>

                <label for="fine-reason">Reason for Dispute:</label>
                <textarea id="fine-reason" required></textarea>

                <button type="submit">Submit Dispute</button>
                <button type="button" onclick="cancelDispute()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        Copyright Â© - 2024. All rights reserved. Developed by ZWANZIG SOLUTIONS
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
